<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .btn {
            transition: transform 0.1s ease;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md">
        <div class="flex justify-center items-center mb-6">
            <span class="material-icons text-blue-500 text-5xl">cloud_download</span>
            <h2 class="text-2xl font-bold text-gray-800 ml-2">YouTube Downloader</h2>
        </div>
        <form action="/download" method="post" class="space-y-6">
            <div class="flex items-center border-b-2 border-gray-300 py-2 focus-within:border-blue-500 transition-all">
                <span class="material-icons text-gray-500 mr-2">link</span>
                <input type="url" name="video_url" placeholder="Enter YouTube URL" required 
                       class="w-full outline-none text-gray-700 placeholder-gray-400" />
            </div>
            <div class="flex items-center border-b-2 border-gray-300 py-2 focus-within:border-blue-500 transition-all">
                <span class="material-icons text-gray-500 mr-2">folder</span>
                <input type="text" name="save_path" placeholder="Save Location" value="/storage/emulated/0/Download/" required 
                       class="w-full outline-none text-gray-700 placeholder-gray-400" />
            </div>
            <div class="flex justify-center">
                <button type="submit" 
                        class="bg-blue-500 text-white w-full py-3 rounded-lg shadow btn flex items-center justify-center">
                    <span class="material-icons mr-2">download</span>
                    Download Video
                </button>
            </div>
        </form>
        {% if message %}
        <div class="mt-4 text-center text-{{ message_type }}-600">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
